<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto currency</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/50/Bitcoin.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://cliply.co/wp-content/uploads/2021/02/372102230_BITCOIN_400px.gif"
        />
      </div>
      <ul class="menu">
        <li><a href="#btc">Home</a></li>
        <li>
          <a href="https://www.linkedin.com/in/tomi204/">Contact</a>
        </li>
        <br />
      </ul>
    </nav>
    <table>
      <thead>
        <tr>
          <th>TOP</th>
          <th>NAME</th>
          <th>LAST PRICE(USDT)</th>
          <th>MARKET CAP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="simbole"></td>
          <td id="btc"></td>
          <td id="marketcap"></td>
        </tr>
        <tr>
          <td>2</td>
          <td class="simbole-eth"></td>
          <td id="eth"></td>
          <td id="marketcap-eth"></td>
        </tr>
        <tr>
          <td>3</td>
          <td class="simbole-dot"></td>
          <td id="dot"></td>
          <td id="marketcap-dot"></td>
        </tr>
        <tr>
          <td>4</td>
          <td class="simbole-bnb"></td>
          <td id="bnb"></td>
          <td id="marketcap-bnb"></td>
        </tr>
        <tr>
          <td>5</td>
          <td class="simbole-dog"></td>
          <td id="dog"></td>
          <td id="marketcap-dog"></td>
        </tr>
      </tbody>
    </table>
    <script src="./js/index.js"></script>
  </body>
</html>
